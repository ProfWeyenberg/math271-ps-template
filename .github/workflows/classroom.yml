name: GitHub Classroom Workflow

on: [push]

jobs:
  build:
    name: Autograding
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Read PACKAGES file
        id: packages
        run: | 
            echo 'deps<<EOF' >> "$GITHUB_OUTPUT"
            cat PACKAGES | grep -v ^# >> "$GITHUB_OUTPUT"
            echo 'EOF' >> "$GITHUB_OUTPUT"
      - name: Update r installation
        uses: r-lib/actions/setup-r@v2
      - name: Install dependencies from PACKAGES
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            sessioninfo
            testthat
            rmarkdown
            ${{ steps.packages.outputs.deps }}
      - name: Execute tests.R
        run: |
          capture.output(
            testthat::test_file("tests.R", reporter="tap"),
            file = "autograder.tap", 
            split = TRUE)
        shell: Rscript {0}
      - name: Github Classroom autograder
        uses: education/autograding@v1
        continue-on-error: true
        